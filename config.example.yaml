meta:
  run-mode: debug
  log-name: ./logs/console

bot:
  token: xxx
  poller-timeout: 600 # second
  retry-count: 5

sqlite:
  database: database.db
  log-mode: true

mysql:
  host: 127.0.0.1
  port: 3306
  database: db_github_bot
  user: root
  password: 123
  log-mode: true
  max-open: 60
  max-idle: 10
  max-lifetime: 3600 # second
  max-idletime: 300  # second

